<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="box">
        <div class="name">人 工 智 能 聊 天</div>
        <div class="word">
            
        </div>
        <div class="Input">
            <input type="text" class="textbox" value="在这里输入文字">
            <button class="btn">发送</button>
        </div>

    </div>

    <!-- 引入jQuery -->
    <script type="text/javascript" src="jQuery.min.js"></script>
    <!-- 引入js -->
    <script type="text/javascript" src="chat.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="template-web.js"></script>

    <!-- 用户模板 -->
    <script id="user_mould" type="text/html">
        <span class="user">
            <div class="user_text">{{userInfo}}</div>
            <img src="1.jpg">
        </span>
    </script>
    <!-- 机器人模板 -->
    <script id="robot_mould" type="text/html">
        <span class="robot">
            <img src="2.jpg">
            <div class="robot_text">{{data.info.text}}</div>
        </span>
    </script>
    
</body>
</html>
