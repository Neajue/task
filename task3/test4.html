<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
    </head>
    <body>        
        <div id="wrapper">
            <div id="news-top" class="section">
                <h3>Some title</h3>
                <div class="content">
                    <ul>
                        <li><span>HTML</span><a href="">Some Link1</a></li>
                        <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                        <li><span>CSS</span><a href="">Some Link3</a></li>
                        <li><span>JS</span><a href="">Some Link4</a></li>
                    </ul>
                </div>
                <img src="">
                <p class="">Some Text</p>
            </div>
            <div id="news-normal" class="section">
                <h3>Some title</h3>
                <div class="content">
                    <ul>
                        <li><span>HTML</span><a href="">Some Link1</a></li>
                        <li><span>HTML</span><a href="">Some Link2</a></li>
                        <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                        <li><span>CSS</span><a href="">Some Link4</a></li>
                    </ul>
                </div>
                <img src="">
                <p class="">Some Text</p>
            </div>      
        </div>
        <script>
        function getAllListItem() 
        {
            // 返回页面中所有li标签
            var list = document.getElementsByTagName("li");
            for(var i = 0; i < list.length; i++)
            {
                console.log(list[i]); 
            }
        }
        getAllListItem();

        function findAllHtmlSpanInOneSection(sectionId)
        {
            // 返回某个section下所有span中内容为HTML的span标签
            var sec=document.getElementById(sectionId);
            var spa=sec.getElementsByTagName("span");
            for(var i = 0; i < spa.length; i++)
            {
                if(spa[i].innerHTML==="HTML")
                {
                    console.log(spa[i]);
                }
            }
        }
        findAllHtmlSpanInOneSection("news-top");

        function findListItem(sectionId, spanCont) 
        {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var sec = document.getElementById(sectionId);
            var spa = sec.getElementsByTagName("span");
            for(var i = 0; i < spa.length; i++)
            {
                if(spa[i].innerHTML === "spanCont")
                    {
                        console.log(spa[i].parentNode);
                    }
            }
        }
        findListItem("news-top", "spanCont");

        function getActiveLinkContent(sectionId) 
        {
            // 返回某个section下，class为active的链接中包含的文字内容
            var sec = document.getElementById(sectionId);
            var con = sec.getElementsByClassName("content");
            var cla = con[0].getElementsByClassName("active");
            console.log(cla[0].href);
        }
        getActiveLinkContent("news-normal");
        </script>
    </body>
</html>
